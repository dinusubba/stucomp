
<div id="cart-dropdown-wrapper" ng-controller="CartPageCntrl">
    <nav id="menu1" class="cart-dropdown">
        <h2 class="shopping-cart-heading">Shopping cart</h2>
        <div class="cart-items">
            <div class="cart-items-list">			
                <ul>					
                    <li class="media" ng-repeat="cartBook in cartBookList">

                        <div class="clearfix book cart-book">
                            <a href="{{cartBook.title.url}}" class="media-left">
                                <div class="book-cover">
                                   <img ng-src="{{cartBook.image.src}}" width="{{cartBook.image.width}}" height="{{cartBook.image.height}}"  alt="{{cartBook.image.alt}}" data-echo="assets/images/book-covers/01.jpg"/>
                                </div>
                            </a>
                            <div class="media-body book-details">
                                <div class="book-description">
                                    <h3 class="book-title"><a ng-href="{{cartBook.title.url}}">{{cartBook.title.text}} </a></h3>
                                    <p class="book-subtitle">by <a ng-href="{{cartBook.subTitle.url}}">{{cartBook.subTitle.text}}</a></p>
                                    <p class="price m-t-20">{{cartBook.price}}</p>
                                </div>
                            </div>
                        </div>


                    </li>
                    

                </ul>
            </div>
            <div class="cart-item-footer">
                <h3 class='total text-center'>Total:<span>{{toatalPrice}}</span></h3>
                <div class="proceed-to-checkout text-center">
                    <button type="button" class="btn btn-primary btn-uppercase">Proceed to Checkout</button>
                </div>
            </div>

        </div>

    </nav>
</div>

<!-- ============================================== TOGGLE RIGHT CONTENT : END ============================================== -->
